<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main>
    <div class="summary-card">
      <div class="summary-card-image">
        <img src="assets/images/illustration-hero.svg" alt="">
      </div>
      <div class="summary-card-heading">
        <h1>Order Summary</h1>
      </div>
      <div class="summary-card-info">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="summary-card-plan">
        <div class="plan-container">
          <div>
            <img src="assets/images/icon-music.svg" alt="Icon Music">
          </div>
          <div>
            <p>
              <span class="plan-type">Annual Plan</span>
              <span class="plan-price">$59.99/year</span>
            </p>
            <a class="link-t-1" href="#">
              Change
            </a>
          </div>
        </div>
      </div>
      <div class="summary-card-container">
        <button class="btn-submit">
          Proceed to Payment
        </button>
      </div>
      <div class="summary-card-container-2">
        <a class="link-t-2" href="#">
          Cancel Order
        </a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/monashperera" target="_blank">Monash Perera</a>.
    </div>
  </main>
</body>

</html>
